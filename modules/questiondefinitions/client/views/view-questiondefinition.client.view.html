<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.questiondefinition.title"></h1>
  </div>
  <div class="page-content">
    <p data-ng-bind="vm.questiondefinition.description"></p>
    <p data-ng-bind="vm.questiondefinition.type"></p>
  </div>  
  <div class="pull-right"
       data-ng-show="vm.questiondefinition.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="questiondefinitions.edit({ questiondefinitionId: vm.questiondefinition._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.questiondefinition.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.questiondefinition.user"
            data-ng-bind="vm.questiondefinition.user.displayName"></span>
      <span data-ng-if="!vm.questiondefinition.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.questiondefinition.content"></p>
</section>
