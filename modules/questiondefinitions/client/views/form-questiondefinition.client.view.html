<section>
  <div class="page-header">
    <h1>{{vm.questiondefinition._id ? 'Edit Questiondefinition' : 'New Questiondefinition'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.questiondefinitionForm" class="form-horizontal" ng-submit="vm.save(vm.form.questiondefinitionForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="Title">Title</label>
          <input name="title" type="text" ng-model="vm.questiondefinition.title" id="Title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.questiondefinitionForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Questiondefinition name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="Description">Description</label>
          <textarea name="description" ng-model="vm.questiondefinition.description" id="Description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="Required">Required</label>
          <input name="required" type="checkbox" ng-model="vm.questiondefinition.required" id="Required" />          
        </div>
        <div class="form-group" >
          <label class="control-label" for="Type">Type</label>          
          <select name="type" id="Type" ng-options="item as item for item in vm.types track by item" ng-model="vm.questiondefinition.type"></select>                
          <input type="hidden" ng-model="vm.questiondefinition.type" name="type">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.questiondefinition._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
