<section>
  <div class="page-header">
    <h1>Questiondefinitions</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="questiondefinition in vm.questiondefinitions"
       data-ui-sref="questiondefinitions.view({ questiondefinitionId: questiondefinition._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="questiondefinition.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="questiondefinition.user" data-ng-bind="questiondefinition.user.displayName"></span>
        <span data-ng-if="!questiondefinition.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="questiondefinition.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.questiondefinitions.$resolved && !vm.questiondefinitions.length">
    No Questiondefinitions yet, why don't you <a data-ui-sref="questiondefinitions.create">create one</a>?
  </div>
</section>
