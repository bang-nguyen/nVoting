<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.votedefinition.title"></h1>
  </div>
  <div class="page-content">
    <p data-ng-bind="vm.votedefinition.description"></p>
  </div>
  <div class="page-content">
    <p data-ng-bind="vm.votedefinition.deadline"></p>
  </div>
  <div class="pull-right"
       data-ng-show="vm.votedefinition.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="votedefinitions.edit({ votedefinitionId: vm.votedefinition._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.votedefinition.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.votedefinition.user"
            data-ng-bind="vm.votedefinition.user.displayName"></span>
      <span data-ng-if="!vm.votedefinition.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.votedefinition.content"></p>
</section>
