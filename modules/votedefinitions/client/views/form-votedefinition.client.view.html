<section>
  <div class="page-header">
    <h1>{{vm.votedefinition._id ? 'Edit Votedefinition' : 'New Votedefinition'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.votedefinitionForm" class="form-horizontal" ng-submit="vm.save(vm.form.votedefinitionForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="Title">Title</label>
          <input name="name" type="text" ng-model="vm.votedefinition.title" id="Title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.votedefinitionForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="Description">Description</label>
          <textarea name="description" ng-model="vm.votedefinition.description" id="Description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="DeadLine">Dead Line</label>          
          <div>
            <span data-ng-model="vm.votedefinition.deadline">{{vm.votedefinition.deadline}}</span>
          </div>
          <div class="well ng-binding">
            <datetimepicker data-datetimepicker-config="{ startView:'day', minView:'day' }" name="deadline" data-ng-model="vm.votedefinition.deadline"></datetimepicker>
          </div>                    
        </div>    
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.votedefinition._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
