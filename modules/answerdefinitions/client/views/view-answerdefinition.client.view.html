<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.answerdefinition.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.answerdefinition.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="answerdefinitions.edit({ answerdefinitionId: vm.answerdefinition._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.answerdefinition.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.answerdefinition.user"
            data-ng-bind="vm.answerdefinition.user.displayName"></span>
      <span data-ng-if="!vm.answerdefinition.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.answerdefinition.content"></p>
</section>
