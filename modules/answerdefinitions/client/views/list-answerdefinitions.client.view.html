<section>
  <div class="page-header">
    <h1>Answerdefinitions</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="answerdefinition in vm.answerdefinitions"
       data-ui-sref="answerdefinitions.view({ answerdefinitionId: answerdefinition._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="answerdefinition.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="answerdefinition.user" data-ng-bind="answerdefinition.user.displayName"></span>
        <span data-ng-if="!answerdefinition.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="answerdefinition.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.answerdefinitions.$resolved && !vm.answerdefinitions.length">
    No Answerdefinitions yet, why don't you <a data-ui-sref="answerdefinitions.create">create one</a>?
  </div>
</section>
